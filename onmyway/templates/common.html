{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}ON MY WAY{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Car Pooling Application" name="keywords">
    <meta content="ON MY WAY" name="description">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <link rel="stylesheet" href="{% static 'css/users.css' %}" >
    <link rel="stylesheet" href="{% static 'css/posttrip.css' %}" >
    <link rel="stylesheet" href="{% static 'css/findtrip.css' %}" >
    <link rel="stylesheet" href="{% static 'css/otherpages.css' %}" >
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" > <!-- New CSS file for footer -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            {% include "navigation/navbar.html" %}
        </div>
        <div class="contents">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="foot">
        {% include "navigation/footer.html" %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
